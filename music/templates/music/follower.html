{% include 'music/base.html' %}
{% block content %}

 {% include 'music/navbar.html' %}


    <div class="panel panel-default"  style="background-color: black;border-color: #42DCA3">
        <div class="panel-heading" style="background-color: black;border-color: #42DCA3">
            <h3 class="panel-title" style="color: #42DCA3">Followers <span style="margin-left: 87%"><small><a style="color: #42DCA3" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  See more..</a> </small></span></h3>
        </div>
        <div class="panel-body">
            <div class="row">
            <ul>
                {% for person in users %}
                    <li class="listitem">
                <div class="col-xs-6 col-md-3">
                    <div class="image">
                    <a href="{% url 'music:profiledetail' person.userprofile.slug %}" class="thumbnail">
                        <img src="{{ person.userprofile.userphoto.url }}" alt="{{ person.userprofile.name }}" style="width:100%;height: 200px">
                    </a>
                        <div class="imagetext" style="position: absolute;top: 1px;color: whitesmoke;">
                     <h3>
                         <bold>{{ person.userprofile.name }}</bold>
                     </h3><h3><b><span class="fa fa-users"></span> {{ person.userprofile.followers.all.count }}</b></h3>
                        </div>
                    </div>
                </div>
                    </li>
    {% endfor %}
            </ul>
            </div>

        </div>
    </div>
 {% endblock %}
