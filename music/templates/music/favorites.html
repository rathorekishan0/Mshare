{% include 'music/base.html' %}
{% block content %}

 {% include 'music/navbar.html' %}


    <div class="panel panel-default"  style="background-color: black;border-color: #42DCA3">
        <div class="panel-heading" style="background-color: black;border-color: #42DCA3">
            <h3 class="panel-title" style="color: #42DCA3">My Favourites </h3>
        </div>
        <div class="panel-body">
            <div class="row">
            <ul>
                {% for song in songs %}
                    <li class="listitem">
                <div class="col-xs-6 col-md-3">
                    <div class="image">
                    <a href="{% url 'music:songplay' song.pk %}" class="thumbnail" style="border: 1px">
                        <img src="{{ song.songphoto.url }}" alt="{{ song.name }}" style="width:100%;height: 200px">
                    </a>
                        <div class="imagetext" style="position: absolute;top: 1px;color: whitesmoke;">
                     <h3>
                         <bold>{{ song.songname }}</bold>
                     </h3>
                        <h3><bold><span class="glyphicon glyphicon-heart"></span> {{ song.likes.all.count }}</bold></h3>
                        </div>
                    </div>
                </div>
                    </li>
    {% endfor %}
            </ul>
            </div>
        </div>
        </div>
 {% endblock %}
